<h2 mat-dialog-title>{{ data.title ?? 'Confirm' }}</h2>
<mat-dialog-content>
  {{ data.message ?? 'Are you sure?' }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [matDialogClose]="false">No</button>
  <button mat-button mat-dialog-close [matDialogClose]="true">Yes</button>
</mat-dialog-actions>
