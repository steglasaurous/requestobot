<mat-dialog-content >
  <div class="bg-gray-700 text-center text-white">
    Select game to change to:

    <ul>
      <li *ngFor="let game of games"><app-button-primary (click)="selectGame(game.id)">{{ game.displayName }}</app-button-primary></li>
    </ul>

  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <app-button-primary mat-dialog-close>Cancel</app-button-primary>
</mat-dialog-actions>
