<div class="flex flex-row h-screen items-center">
  <div class="text-center w-full">
    <button class="btn-primary" type="button" (click)="joinChannel()">Invite Requestobot to channel</button>
    <p class="pt-4 pb-4">Requestobot is not yet present in your channel and must be invited in to do so.  Click the button
    above to invite the bot to join your channel.</p>
    <button class="btn-primary" type="button" (click)="logout()">Logout</button>
  </div>
</div>
